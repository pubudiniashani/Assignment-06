<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .header1{
            background-color: #7986CB;
            z-index: 1000;
        }
        .searchitem{
            position: absolute;
            width: 700px;
            left: 30px;
            justify-content: space-between;
            top: 100px;
        }

        .add{
            position: absolute;
            top: 150px;
            right: 300px;
        }

        .update{
            position: absolute;
            right: 200px;
            top: 150px;
        }

        .delete{
            position: absolute;
            right: 100px;
            top: 150px;
        }

        .itemTable{
            position: absolute;
            bottom: 120px;
        }

    </style>



</head>
<body>

<div class="div2">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid header1">
                <a class="navbar-brand" href="#">Super Mart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                        <a class="nav-link customer" href="#">Customer</a>
                        <a class="nav-link" href="#">Items</a>
                        <a class="nav-link" href="#">Orders</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
</div>

<div class="card searchitem">

    <div class="card-body">
        <h5 class="card-title">Item search</h5>
        <div class="mb-3">

            <input type="text" class="form-control searchId" id="formGroupExampleInput" placeholder="Enter customer ID here">
        </div>

        <a href="#" class="btn btn-primary">Search</a>
    </div>
</div>

<button type="button" class="btn btn-success add" data-bs-toggle="modal" data-bs-target="#addItem">Add</button>
<button type="button" class="btn btn-warning update" data-bs-toggle="modal" data-bs-target="#updateItem">Update</button>
<button type="button" class="btn btn-danger delete">Delete</button>


<div class="modal" tabindex="-1" id="addItem">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Item ID :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput id" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Item name :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" >
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Price :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput address" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Quantity :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2 contact" >
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="updateItem">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Item ID :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput updateid" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Item name :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2 updatename" >
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Price :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput updateaddress" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Quantity :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2 updatecontact" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<table class="table itemTable">
    <thead>
    <tr>
        <th scope="col">Item Id</th>
        <th scope="col">Item name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td ></td>
        <td></td>
    </tr>
    </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
