<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="customer.css">
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="order.css">

</head>
<body>

<!--header-->

<div class="div1">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " id="nav-bar" >
            <div class="container-fluid header">
                <a class="navbar-brand" href="#">Super Mart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                        <span class="nav-link customer" id="nav-customer">Customer</span>
                        <span class="nav-link" id="nav-item">Items</span>
                        <span class="nav-link" id="nav-orders">Orders</span>

                    </div>
                </div>
            </div>
        </nav>

    </header>
</div>

<!--customer section-->
<section  id="customer-section">
<div class="container">
    <div class="card mt-5" id="customer">
        <div class="card-header bg-primary text-white">
            Customer Information
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="customerId" class="col-sm-3 col-form-label">Customer ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-3 col-form-label">Contact:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact Information">
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success addCustomer" data-bs-toggle="modal" data-bs-target="#addCustomer">Add</button>
<button type="button" class="btn btn-warning updateCustomer" data-bs-toggle="modal" data-bs-target="#updateCustomer">Update</button>
<button type="button" class="btn btn-danger deleteCustomer">Delete</button>

    <table class="table custable">
            <thead>
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody id="customer-tbl-body">
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td ></td>
                <td></td>
            </tr>
            </tbody>
        </table>

</section>

<!--item section-->
<section id="item-section">
<div class="container">
    <div class="card mt-5" id="item">
        <div class="card-header bg-primary text-white">
            Item Information
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="itemId" class="col-sm-3 col-form-label">Item ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="itemId">
                </div>
            </div>
            <div class="form-group row">
                <label for="itemName" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="itemName">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="price">
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="quantity">
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success addItem" data-bs-toggle="modal" data-bs-target="#addItem">Add</button>
<button type="button" class="btn btn-warning updateItem" data-bs-toggle="modal" data-bs-target="#updateItem">Update</button>
<button type="button" class="btn btn-danger deleteItem">Delete</button>

    <table class="table itemTable">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Item name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td ></td>
            <td></td>
        </tr>
        </tbody>
    </table>

</section>

<!--order section-->
<section id="order-section">
    <div class="container">

        <div class="card card1">
            <div class="card-body card1-body ">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Order ID :</label>
                    <input type="text" class="form-control orderId" id="formGroupExampleInput" >
                </div>
                <div class="mb-3 ">
                    <label for="formGroupExampleInput2" class="form-label">Customer ID :</label>
                    <input type="text" class="form-control cusId" id="formGroupExampleInput2" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Date :</label>
                    <input type="text" class="form-control date" id="formGroupExampleInput2 date" >
                </div>
            </div>
        </div>


        <div class="card card2">
            <div class="card-body card2-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Item name</label>
                    <input type="text" class="form-control itemName" id="formGroupExampleInput " >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Item code</label>
                    <input type="text" class="form-control itemCode" id="formGroupExampleInput2 ">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Quantity</label>
                    <input type="text" class="form-control quantity" id="formGroupExampleInput quantity">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Price</label>
                    <input type="text" class="form-control price" id="formGroupExampleInput2 price">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Quantity on order</label>
                    <input type="text" class="form-control qty" id="formGroupExampleInput qty" >
                </div>


                <button type="button" class="btn btn-success add">Add</button>
            </div>
        </div>

        <div class="card card3">
            <div class="card-body card3-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Total</label>
                    <input type="text" class="form-control total" id="formGroupExampleInput total" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Sub total</label>
                    <input type="text" class="form-control sub-total" id="formGroupExampleInput2 subtotal">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Paid amount</label>
                    <input type="text" class="form-control amount" id="formGroupExampleInput amount" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Discount</label>
                    <input type="text" class="form-control discount" id="formGroupExampleInput2 discount">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Balance</label>
                    <input type="text" class="form-control balance" id="formGroupExampleInput balance">
                </div>


                <button type="button" class="btn btn-warning purchase">Purchase</button>


            </div>
        </div>

        <table class="table tblorder">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Customer name</th>
                <th scope="col">Item</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2"></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </div>

</section>
