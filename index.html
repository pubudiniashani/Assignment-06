<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .header{
            background-color: #7986CB;
            z-index: 1000;
        }

        .container{
            padding: 2px;
            margin: 0;
        }

        .search{
            position: absolute;
            width: 600px;
            left: 180px;
            justify-content: space-between;
            top: 100px;
        }

        .custable{
            position: absolute;
            bottom: 120px;
        }

        .add{
            position: absolute;
            top: 150px;
            right: 300px;
        }

        .update{
            position: absolute;
            right: 200px;
            top: 150px;
        }

        .delete{
            position: absolute;
            right: 100px;
            top: 150px;
        }

        @media all and (max-width: 768px){
            .search{

                width: 400px;
                left: 100px;
                top: 200px;
            }

            .custable{
                bottom: 0;
            }

            .add{
                top: 370px;
                right: 300px;
            }

            .update{
                top: 370px;
                right: 200px;
            }
            .delete{
                top: 370px;
                right: 100px;
            }



        }

    </style>


</head>
<body>

<!--header-->

<div class="div1">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " >
            <div class="container-fluid header">
                <a class="navbar-brand" href="#">Super Mart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                        <span class="nav-link customer" id="nav-customer">Customer</span>
                        <span class="nav-link" id="nav-item">Items</span>
                        <a class="nav-link" href="order.html">Orders</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
</div>

<!--customer section-->

<section id="customer-section">
    <div class="container">

        <div class="card search">

            <div class="card-body">
                <h5 class="card-title">Customer search</h5>
                <div class="mb-3">

                    <input type="text" class="form-control searchId" id="customerSearch" placeholder="Enter customer ID here">
                </div>

                <a href="#" class="btn btn-primary">Search</a>
            </div>
        </div>


        <button type="button" class="btn btn-success add" data-bs-toggle="modal" data-bs-target="#addCustomer">Add</button>
        <button type="button" class="btn btn-warning update" data-bs-toggle="modal" data-bs-target="#updateCustomer">Update</button>
        <button type="button" class="btn btn-danger delete">Delete</button>


        <div class="modal" tabindex="-1" id="addCustomer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="cusId" class="form-label">Customer ID :</label>
                            <input type="text" class="form-control" id="cusId" >
                        </div>
                        <div class="mb-3">
                            <label for="cusName" class="form-label">Customer name :</label>
                            <input type="text" class="form-control" id="cusName" >
                        </div>

                        <div class="mb-3">
                            <label for="cusAddress" class="form-label">Customer address :</label>
                            <input type="text" class="form-control" id="cusAddress" >
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact number :</label>
                            <input type="text" class="form-control" id="contact" >
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="updateCustomer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="updateCusId" class="form-label">Customer ID :</label>
                            <input type="text" class="form-control" id="updateCusId" >
                        </div>
                        <div class="mb-3">
                            <label for="updateCusName" class="form-label">Customer name :</label>
                            <input type="text" class="form-control" id="updateCusName" >
                        </div>

                        <div class="mb-3">
                            <label for="updateaddress" class="form-label">Customer address :</label>
                            <input type="text" class="form-control" id="updateaddress" >
                        </div>
                        <div class="mb-3">
                            <label for="updatecontact" class="form-label">Contact number :</label>
                            <input type="text" class="form-control" id="updatecontact" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <table class="table custable">
            <thead>
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td ></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!--item section-->
<section id="item-section">
    <div class="card searchitem">

        <div class="card-body">
            <h5 class="card-title">Item search</h5>
            <div class="mb-3">

                <input type="text" class="form-control searchId" id="iemSearch" placeholder="Enter customer ID here">
            </div>

            <a href="#" class="btn btn-primary">Search</a>
        </div>
    </div>

    <button type="button" class="btn btn-success add" data-bs-toggle="modal" data-bs-target="#addItem">Add</button>
    <button type="button" class="btn btn-warning update" data-bs-toggle="modal" data-bs-target="#updateItem">Update</button>
    <button type="button" class="btn btn-danger delete">Delete</button>


    <div class="modal" tabindex="-1" id="addItem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemId" class="form-label">Item ID :</label>
                        <input type="text" class="form-control" id="itemId" >
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item name :</label>
                        <input type="text" class="form-control" id="itemName" >
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="price" >
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity :</label>
                        <input type="text" class="form-control" id="quantity" >
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="updateItem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateid" class="form-label">Item ID :</label>
                        <input type="text" class="form-control" id="updateid" >
                    </div>
                    <div class="mb-3">
                        <label for="updatename" class="form-label">Item name :</label>
                        <input type="text" class="form-control" id="updatename" >
                    </div>

                    <div class="mb-3">
                        <label for="updatePrice" class="form-label">Price :</label>
                        <input type="text" class="form-control" id="updatePrice" >
                    </div>
                    <div class="mb-3">
                        <label for="updatequantity" class="form-label">Quantity :</label>
                        <input type="text" class="form-control" id="updatequantity" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table itemTable">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Item name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td ></td>
            <td></td>
        </tr>
        </tbody>
    </table>

</section>


<script src="assets/lib/jquery-3.7.1.min.js.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    $('#customer-section').css({display: 'block'});
    $('#item-section').css({display: 'none'});

    $('#nav-customer').on('click',()=>{
        console.log("customer-nav")
        $('#customer-section').css({display: 'block'});
        $('#item-section').css({display: 'none'});
    });

    $('#nav-item').on('click',()=>{
        console.log("customer-nav")
        $('#customer-section').css({display: 'none'});
        $('#item-section').css({display: 'block'});
    });




</script>


<script src="js/student.js"></script>
</body>
</html>
