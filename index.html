<!--customer section-->
<section  id="customer-section">
<div class="container">
    <div class="card mt-5" id="customer">
        <div class="card-header bg-primary text-white">
            Customer Information
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="customerId" class="col-sm-3 col-form-label">Customer ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-3 col-form-label">Contact:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact Information">
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success addCustomer" id="customer-add" >Add</button>
<button type="button" class="btn btn-warning updateCustomer" id="customer-update" >Update</button>
<button type="button" class="btn btn-danger deleteCustomer" id="customer-delete">Delete</button>
<!--<button type="button" class="btn btn-danger resetCustomer" id="customer-reset">Reset</button>-->
<button type="button" class="btn btn-primary resetCustomer" id="customer-reset" >Reset</button>

    <table class="table custable">
            <thead>
            <tr>

                <th scope="col">Name</th>

            </tr>
            </thead>
            <tbody id="customer-tbl-body">

            <tr>

            </tr>
            <tr>
                <th scope="row"></th>
                <td ></td>
                <td></td>
            </tr>
            </tbody>
        </table>

</section>

<!--item section-->
<section id="item-section">

                <label for="itemId" class="col-sm-3 col-form-label">Item ID:</label>

                    <input type="text" class="form-control" id="itemId">
                </div>
            </div>
            <div class="form-group row">
                <label for="itemName" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="itemName">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="price">
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="quantity">
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success addItem" id="item-add" >Add</button>
