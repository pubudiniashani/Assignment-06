<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .search{
            width: 700px;
            left: 30px;
        }

        .custable{
            bottom: 0;
        }




    </style>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FoodsCo Super Mart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Customer</a>
                        <a class="nav-link" href="#">Items</a>
                        <a class="nav-link" href="#">Orders</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>



    <div class="card search">

        <div class="card-body">
            <h5 class="card-title">Customer search</h5>
            <div class="mb-3">

                <input type="text" class="form-control searchId" id="formGroupExampleInput" placeholder="Enter customer ID here">
            </div>

            <a href="#" class="btn btn-primary">Search</a>
        </div>
    </div>

    <button type="button" class="btn btnViewall">View all customers</button>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new customer
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer ID :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput cusID" >
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer name :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" >
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer address :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2 cusAdd" >
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer contact :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2 cusContact" >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table custable">
        <thead>
        <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td ></td>
            <td></td>
        </tr>
        </tbody>
    </table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
